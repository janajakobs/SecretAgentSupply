<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <!-- Header part -->
    <header>
      <div class="company">
        <div class="container">
          <img src="./resources/images/logo.png"/>
          <h4>SECRET AGENT SUPPLY INC.</h4>
        </div>
      </div>

      <!-- MOBILE -->
      <div class="company-mobile container">
        <img src="./resources/images/logo.png"/>
      </div>
      <!-- MOBILE -->

      <div class="banner">
        <div class="container">
          <div class="heading">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- END Header part -->

    <!-- Naviagtion part -->
    <nav>
      <ul class="container">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>

      <!-- MOBILE -->
      <ul  class="mobile-nav container">
        <li>Menu</li>
      </ul>
      <!-- MOBILE -->
    </nav>
    <!-- END navigation part -->

    <!-- Main body -->
    <div class="container">
      <div class="products">

        <div class="product">
          <div class="product-image">
            <img src="./resources/images/pen.png">
          </div>
          <div class="description">
            <h4>Exploding Pen</h4>
          </div>
        </div>

        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png">
          </div>
          <div class="description">
            <h4>Cellular Watch</h4>
          </div>
        </div>

        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png">
          </div>
          <div class="description">
            <h4>Thermal Glasses</h4>
          </div>
        </div>

      </div>
    </div>

    <div class="container">

      <div class="info">
        <div class="location">
          <h4>Location</h4>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <h4>Hours</h4>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>
    <!-- END Main body -->

    <!-- Footer -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.<span>
      </div>
    </footer>
    <!-- END Footer -->
  </body>
</html>
